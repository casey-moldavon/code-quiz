<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="container">
            <div id="question-container">
                <div class="question-display" id="question-display">Press "Start Quiz" to begin!</div>

                <div id="options-list" class="options-list">
                    <button onclick="clickOption1()" class=btn id="op1">Option 1</button> <!-- use value? or .text -->
                    <button onclick="clickOption2()" class=btn id="op2">Option 2</button>
                    <button onclick="clickOption3()" class=btn id="op3">Option 3</button>
                    <button onclick="clickOption4()" class=btn id="op4">Option 4</button>

                    <div class="quizControl">
                            <div class="timer">Time: 0 seconds left</div>
                            <button type="button" id="start-button">Start Quiz</button>

                    </div>
                </div>
            </div>
            <button type="button" id="high-scores">High Scores</button>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
